<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Chi tiết sản phẩm</h3>
                        <div>
                            <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-warning">Chỉnh sửa</a>
                            <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 text-center" th:if="${product.imageUrl}">
                                <img th:src="${product.imageUrl}" alt="Product Image" 
                                     class="img-fluid rounded" style="max-height: 300px;">
                            </div>
                            <div th:class="${product.imageUrl ? 'col-md-8' : 'col-md-12'}">
                                <table class="table table-borderless">
                                    <tr>
                                        <th width="30%">ID:</th>
                                        <td th:text="${product.id}"></td>
                                    </tr>
                                    <tr>
                                        <th>Tên sản phẩm:</th>
                                        <td th:text="${product.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>Mô tả:</th>
                                        <td th:text="${product.description} ?: 'Chưa có mô tả'"></td>
                                    </tr>
                                    <tr>
                                        <th>Giá:</th>
                                        <td>
                                            <span class="text-danger fw-bold" 
                                                  th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Số lượng:</th>
                                        <td>
                                            <span th:text="${product.quantity}"></span>
                                            <span th:if="${product.quantity == 0}" class="badge bg-danger ms-2">Hết hàng</span>
                                            <span th:if="${product.quantity > 0 && product.quantity <= 10}" 
                                                  class="badge bg-warning ms-2">Sắp hết</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Danh mục:</th>
                                        <td th:text="${product.category}"></td>
                                    </tr>
                                    <tr>
                                        <th>Trạng thái:</th>
                                        <td>
                                            <span th:if="${product.active}" class="badge bg-success">Hoạt động</span>
                                            <span th:unless="${product.active}" class="badge bg-secondary">Không hoạt động</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Ngày tạo:</th>
                                        <td th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                                    </tr>
                                    <tr>
                                        <th>Cập nhật lần cuối:</th>
                                        <td th:text="${#temporals.format(product.updatedAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
