<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id == null ? 'Thêm sản phẩm mới' : 'Chỉnh sửa sản phẩm'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${product.id == null ? 'Thêm sản phẩm mới' : 'Chỉnh sửa sản phẩm'}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${product.id == null ? '/products' : '/products/' + product.id}" 
                              th:object="${product}" method="post">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên sản phẩm <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                                     th:errors="*{name}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                          rows="4"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Giá <span class="text-danger">*</span></label>
                                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" 
                                         th:errors="*{price}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="quantity" class="form-label">Số lượng <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}"
                                           th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" 
                                         th:errors="*{quantity}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Danh mục <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="category" th:field="*{category}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">URL hình ảnh</label>
                                <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="active" th:field="*{active}">
                                <label class="form-check-label" for="active">Kích hoạt sản phẩm</label>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/products}" class="btn btn-secondary me-md-2">Hủy</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${product.id == null ? 'Thêm' : 'Cập nhật'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
