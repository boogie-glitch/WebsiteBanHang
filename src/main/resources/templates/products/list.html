<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Quản lý sản phẩm</h1>
        
        <!-- Thông báo -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Thanh tìm kiếm -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/products/search}" method="get" class="row g-2">
                    <div class="col-md-5">
                        <input type="text" name="name" class="form-control" placeholder="Tìm theo tên...">
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="category" class="form-control" placeholder="Tìm theo danh mục...">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/products/new}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Thêm sản phẩm mới
                </a>
            </div>
        </div>
        
        <!-- Bảng danh sách sản phẩm -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Danh mục</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${products.isEmpty()}">
                        <td colspan="7" class="text-center">Không có sản phẩm nào</td>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category}"></td>
                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td th:text="${product.quantity}"></td>
                        <td>
                            <span th:if="${product.active}" class="badge bg-success">Hoạt động</span>
                            <span th:unless="${product.active}" class="badge bg-secondary">Không hoạt động</span>
                        </td>
                        <td>
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-info">Xem</a>
                            <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-warning">Sửa</a>
                            <a th:href="@{/products/{id}/delete(id=${product.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
