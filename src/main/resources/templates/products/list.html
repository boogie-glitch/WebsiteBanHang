<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4"><i class="bi bi-shop"></i> Quản lý sản phẩm</h1>
        
        <!-- Thông báo -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Thanh tìm kiếm -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/products/search}" method="get" class="row g-2">
                    <div class="col-md-5">
                        <input type="text" name="name" class="form-control" placeholder="Tìm theo tên...">
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="category" class="form-control" placeholder="Tìm theo danh mục...">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/products/new}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Thêm sản phẩm mới
                </a>
            </div>
        </div>
        
        <!-- Bảng danh sách sản phẩm -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Danh mục</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${products.isEmpty()}">
                        <td colspan="7" class="text-center">Không có sản phẩm nào</td>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category}"></td>
                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td th:text="${product.quantity}"></td>
                        <td>
                            <span th:if="${product.active}" class="badge bg-success">Hoạt động</span>
                            <span th:unless="${product.active}" class="badge bg-secondary">Không hoạt động</span>
                        </td>
                        <td>
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-info" title="Xem chi tiết">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-warning" title="Chỉnh sửa">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <button type="button" class="btn btn-sm btn-danger" title="Xóa"
                                    data-bs-toggle="modal" 
                                    th:data-bs-target="'#deleteModal' + ${product.id}">
                                <i class="bi bi-trash3"></i>
                            </button>
                            
                            <!-- Modal xác nhận xóa cho từng sản phẩm -->
                            <div class="modal fade" th:id="'deleteModal' + ${product.id}" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header bg-danger text-white">
                                            <h5 class="modal-title">
                                                <i class="bi bi-exclamation-triangle"></i> Xác nhận xóa
                                            </h5>
                                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Bạn có chắc chắn muốn xóa sản phẩm này?</p>
                                            <div class="alert alert-warning">
                                                <i class="bi bi-exclamation-circle"></i> <strong>Cảnh báo:</strong> Hành động này không thể hoàn tác!
                                            </div>
                                            <p><strong>Tên sản phẩm:</strong> <span th:text="${product.name}"></span></p>
                                            <p><strong>Mã SP:</strong> <span th:text="${product.id}"></span></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                <i class="bi bi-x-circle"></i> Hủy
                                            </button>
                                            <a th:href="@{/products/{id}/delete(id=${product.id})}" class="btn btn-danger">
                                                <i class="bi bi-trash3"></i> Xác nhận xóa
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
